<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">[[date]]</div>
      <paper-textarea id="schedule" label="スケジュール"></paper-textarea>
      <paper-button on-click="sendSchedule">送信</paper-button>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          date:String
        };
      }
      sendSchedule(){
        var schedule = this.$.schedule.value
        window.firebase.database().ref().push(schedule)
        this.$.schedule.value = null
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
